key_findings:
  - "Asteroid regolith cohesion from van der Waals forces creates non-trivial excavation resistance even in microgravity"
  - "Bennu sample analysis reveals highly porous, weak carbonaceous material with particle sizes from microns to centimeters"
  - "Granular behavior in microgravity differs fundamentally from terrestrial: force chain fabric, jamming, and dilation all gravity-dependent"
  - "Bucket wheel excavation is viable but requires careful control to manage reaction forces in low-gravity"
  - "Vacuum exposure changes granular surface response to impulse - inertial dilation propagates over long distances"
  - "DEM simulations can capture microgravity granular dynamics when calibrated against parabolic flight data"

gaps_identified:
