  - "Electrostatic charging effects on excavation tool engagement poorly characterized"
  - "Limited data on regolith behavior variability across S-type and M-type asteroids"
  - "Debris cloud persistence and settling timescales in asteroid gravity wells not well quantified"
  - "Long-duration abrasive wear on excavation tools from regolith contact untested"
