  - arxiv_id: "2503.17099"
    title: "An Energy-Angular Momentum Phase Function for Rubble Pile Asteroids"
    authors: ["D. J. Scheeres"]
    relevance: medium
    summary: "Analyzes rubble pile morphology and energy states. Informs understanding of surface stability regimes where anchoring must operate."

