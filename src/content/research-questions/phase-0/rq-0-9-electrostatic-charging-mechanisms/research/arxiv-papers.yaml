  - "Submicron-scale charge fluctuations on surfaces create localized fields sufficient to loft particles despite low average surface charge density"
  - "Triboelectric charging follows predictable thermoelectric rules—material selection can minimize charge transfer at mechanism interfaces"
  - "Electron beam irradiation can actively remove adhered dust from surfaces even at cryogenic temperatures, offering a viable mitigation technique"
  - "Electrostatic dust ejection occurs naturally on asteroids through alkali ion and thermal gradient mechanisms"
  - "Freshly disturbed regolith is more chemically reactive and adhesive than aged samples, increasing contamination risk during active excavation"

