<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Dyson ring -->
  <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="url(#ring)" stroke-width="3" transform="rotate(-20 50 50)"/>
  <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="url(#ring)" stroke-width="3" transform="rotate(40 50 50)" opacity="0.7"/>
  <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="url(#ring)" stroke-width="3" transform="rotate(100 50 50)" opacity="0.5"/>
  <!-- Sun core -->
  <circle cx="50" cy="50" r="18" fill="url(#sun)"/>
</svg>
